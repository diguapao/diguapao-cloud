# Global logging configuration
log4j.rootLogger=ERROR, stdout
# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n
# MyBatis logging configuration，注意：“log4j.logger.”跟的是Mapper的全限定名
log4j.logger.org.diguapao.cloud.framework.mybatis.mapper.ClassMapper=TRACE
log4j.logger.org.diguapao.cloud.framework.mybatis.mapper.StudentMapper=TRACE