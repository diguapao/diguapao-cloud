#namesrvAddr多个地址采用英文分号;隔开
namesrvAddr=127.0.0.1:9876;127.0.0.1:19876;127.0.0.1:29876

brokerClusterName = DefaultCluster
brokerName = broker-c
# Broker ID (0表示Master)
brokerId=0
deleteWhen = 04
fileReservedTime = 48
brokerRole = ASYNC_MASTER
flushDiskType = ASYNC_FLUSH

# 自动创建主题开关（确保开启）
autoCreateTopicEnable=true

# Broker监听地址和端口
listenPort=30911

# 存储路径（确保目录存在）
storePathRootDir=E:/DiGuaPao/Github/apache/rocketmq/home/store-c
storePathCommitLog=E:/DiGuaPao/Github/apache/rocketmq/home/store-c/commitlog
storePathConsumeQueue=E:/DiGuaPao/Github/apache/rocketmq/home/store-c/consumequeue
