#namesrvAddr多个地址采用英文分号;隔开
namesrvAddr=localhost:9876;localhost:19876;localhost:29876

brokerClusterName = DefaultCluster
brokerName = broker-b
# Broker ID (0表示Master)
brokerId=0
deleteWhen = 04
fileReservedTime = 48
brokerRole = ASYNC_MASTER
flushDiskType = ASYNC_FLUSH

# 自动创建主题开关（确保开启）
autoCreateTopicEnable=true
autoCreateSubscriptionGroup=true

# 访问控制开启
aclEnable=true
globalWhiteRemoteAddresses=127.0.0.1

# 启用认证，Broker配置(存算分离架构)
# Broker仅作为元数据提供者
authenticationEnabled = false
authorizationEnabled = false
authenticationMetadataProvider = org.apache.rocketmq.auth.authentication.provider.LocalAuthenticationMetadataProvider
authorizationMetadataProvider = org.apache.rocketmq.auth.authorization.provider.LocalAuthorizationMetadataProvider
initAuthenticationUser = {"username":"rocketmq","password":"12345678"}

# Broker监听地址和端口
listenPort=20911
brokerIP1=127.0.0.1

# 存储路径（确保目录存在）
storePathRootDir=E:/DiGuaPao/Github/apache/rocketmq/home/store-b
storePathCommitLog=E:/DiGuaPao/Github/apache/rocketmq/home/store-b/commitlog
storePathConsumeQueue=E:/DiGuaPao/Github/apache/rocketmq/home/store-b/consumequeue
